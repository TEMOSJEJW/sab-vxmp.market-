<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VXMP Market - Steal A Brainrot</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Add your CSS styles here */
</style>
</head>
<body>

<header>
    <img class="banner" src="https://example.com/banner.jpg" alt="VXMP Market Banner">
    <h1>VXMP Market - Steal A Brainrot</h1>
    <p>Acquire your favorite Brainrots with Robux! Join our Discord for giveaways.</p>
    <img class="thumbnail" src="https://example.com/thumbnail.jpg" alt="Thumbnail">
</header>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Search Brainrot by Name">
    <select id="sortSelect">
        <option value="name">Sort by Name</option>
        <option value="cost">Sort by Cost</option>
        <option value="robux">Sort by Robux</option>
    </select>
</div>

<main>
    <div class="items-grid" id="itemsGrid"></div>
</main>

<div class="cart" id="cart">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <div class="total" id="cartTotal">Total: $0 | Robux: 0</div>
    <button id="checkoutBtn">Checkout</button>
</div>

<footer>
    VXMP Market™ • <a href="https://discord.gg/z4ZqcShAMD" target="_blank">Join our Discord</a>
</footer>

<script>
// JavaScript code to handle Brainrot data and interactions

const brainrots = [
    {name:"Tung Tung Tung Sahur", img:"https://example.com/tungtung.jpg", cost:2.9, income:24.5, rarity:"Secret", ritual:"No", sound:""},
    {name:"Trippa Troppa", img:"https://example.com/trippatroppa.jpg", cost:3.2, income:26.1, rarity:"Rare", ritual:"Yes", sound:"Chirp"},
    {name:"Lirì Lirà", img:"https://example.com/lirilira.jpg", cost:3.5, income:28.0, rarity:"Epic", ritual:"No", sound:"Moo"},
    {name:"Crocodina", img:"https://example.com/crocodina.jpg", cost:4.1, income:30.0, rarity:"Secret", ritual:"No", sound:"Hiss"},
    {name:"Bombardino Crocodilo", img:"https://example.com/bombardino.jpg", cost:5.0, income:35.0, rarity:"Legendary", ritual:"Yes", sound:"Roar"},
    {name:"Capuccino Assassino", img:"https://example.com/capuccino.jpg", cost:1.8, income:15.0, rarity:"Common", ritual:"No", sound:"Squeak"},
    {name:"Krokodildo Penesini", img:"https://example.com/krokodildo.jpg", cost:2.5, income:20.0, rarity:"Rare", ritual:"No", sound:""},
    {name:"Boombardilo Krokodilo", img:"https://example.com/boombardilo.jpg", cost:4.5, income:32.0, rarity:"Epic", ritual:"Yes", sound:"Zap"},
    {name:"Supercool", img:"https://example.com/supercool.jpg", cost:3.8, income:29.0, rarity:"Epic", ritual:"No", sound:"Vroom"},
    {name:"Lijgt Op Jou", img:"https://example.com/lijgtopjou.jpg", cost:5.2, income:36.0, rarity:"Legendary", ritual:"Yes", sound:"Boom"}
];

let cart = [];

const grid = document.getElementById("itemsGrid");
const cartItemsEl = document.getElementById("cartItems");
const cartTotalEl = document.getElementById("cartTotal");

function renderItems(items){
    grid.innerHTML='';
    items.forEach(b=>{
        const robuxPrice = (b.cost * 10).toFixed(1);
        const card = document.createElement('div');
        card.className='item-card';
        card.innerHTML=`
            <img src="${b.img}" alt="${b.name}">
            <div class="tooltip">
                Cost: $${b.cost}B<br>
                Robux: ${(b.cost*10).toFixed(1)}<br>
                Income: ${b.income}M/s<br>
                Rarity: ${b.rarity}<br>
                Ritual: ${b.ritual}<br>
                Sound: ${b.sound || 'None'}
            </div>
            <div class="item-content">
                <h2>${b.name}</h2>
                <p><strong>Cost:</strong> $${b.cost}B</p>
                <p><strong>Robux:</strong> <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Robux-icon.png" class="robux">${robuxPrice}</p>
                <input type="number" min="1" value="1" class="quantity" id="qty-${b.name}">
                <button class="buy-btn" onclick="addToCart('${b.name}')">Add to Cart</button>
            </div>
        `;
        grid.appendChild(card);
    });
}

function addToCart(name){
    const item = brainrots.find(b=>b.name===name);
    const qty = parseInt(document.getElementById(`qty-${name}`).value);
    if(item && qty>0){
        const existing = cart.find(c=>c.name===name);
        if(existing){ existing.qty += qty; } 
        else { cart.push({...item, qty}); }
        renderCart();
    }
}

function removeFromCart(name){
    cart = cart.filter(c=>c.name!==name);
    renderCart();
}

function renderCart(){
    cartItemsEl.innerHTML='';
    let totalCost=0, totalRobux=0;
    cart.forEach(b=>{
        const robuxPrice = (b.cost*10*b.qty).toFixed(1);
        const costTotal = (b.cost*b.qty).toFixed(1);
        totalCost+=b.cost*b.qty;
        totalRobux+=parseFloat(robuxPrice);
        cartItemsEl.innerHTML+=`<li>${b.name} x${b.qty} - $${costTotal}B | <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Robux-icon.png" class="robux">${robuxPrice} <button class="remove-btn" onclick="removeFromCart('${b.name}')">Remove</button></li>`;
    });
    cartTotalEl.innerHTML=`Total: $${totalCost.toFixed(1)}B | Robux: <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Robux-icon.png" class="robux">${totalRobux.toFixed(1)}`;
}

document.getElementById('checkoutBtn').onclick=function(){
    if(cart.length===0){ alert("Your cart is empty."); return; }
    const itemsList = cart.map(b=>{
        const robuxPrice = (b.cost*10*b.qty).toFixed(1);
        const costTotal = (b.cost*b.qty).toFixed(1);
        return `${b.name} x${b.qty} ($${costTotal}B | ${robuxPrice} R$)`}).join('\n');
    fetch("https://discord.com/api/webhooks/1428707959793389604/ndIt_8ftJnLw7rHFS3qdl671nspqmlpKQzmFFAjwwBw5c-eEIEoyR3Bz_lbf2pfbrJdI",{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({content:`Purchase Attempt:\n${itemsList}\nTotal Robux: ${cart.reduce((sum,b)=>sum+(b.cost*10*b.qty),0).toFixed(1)} R$`})
    }).then(()=>{
        alert("Purchase info sent! Redirecting to Discord...");
        window.open("https://discord.gg/z4ZqcShAMD",'_blank');
        cart=[];
        renderCart();
    }).catch(err=>{
        alert("Error sending webhook.");
        console.error(err);
    });
}

// Initial render
renderItems(brainrots);

// Search & sort
document.getElementById('searchInput').addEventListener('input',e=>{
    const term = e.target.value.toLowerCase();
    renderItems(brainrots.filter(b=>b.name.toLowerCase().includes(term)));
});

document.getElementById('sortSelect').addEventListener('change',e=>{
    let sorted = [...brainrots];
    const val=e.target.value;
    if(val==='name') sorted.sort((a,b)=>a.name.localeCompare(b.name));
    if(val==='cost') sorted.sort((a,b)=>a.cost-b.cost);
    if(val==='robux') sorted.sort((a,b)=>a.cost*10 - b.cost*10);
    renderItems(sorted);
});
</script>

</body>
</html>
